apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: cinnamoll/ecommerce-config:latest  # ← QUAN TRỌNG: Phải khớp với name trong kustomization
          ports:
            - containerPort: 8888
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: EXTRA_JAR_ARGS
              value: "-Xms256m -Xmx512m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "180Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"